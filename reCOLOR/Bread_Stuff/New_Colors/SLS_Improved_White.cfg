@PART[DIRECT_STS_tank_stack]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitch]]
	{
		SUBTYPE
		{
			name = White
			title = Improved white
			primaryColor = white
			secondaryColor = white
			TEXTURE
			{
				texture = reCOLOR/Bread_Stuff/New_Colors/Improved_White
				currentTexture = shuttleTank_main
			}
			TEXTURE
			{
				texture = reCOLOR/Bread_Stuff/New_Colors/jupiter_elements_white
				currentTexture = jupiter_elements
			}
			addedMass = 0.35
			addedCost = 700
		}
		SUBTYPE
		{
			name = Purple
			title = Purple
			primaryColor = Black
			secondaryColor = white
			TEXTURE
			{
				texture = reCOLOR/Bread_Stuff/New_Colors/Purple
			}
			addedMass = 0.4
			addedCost = 800
		}
	}
}

