@PART[DIRECT_STS_tank_stack]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitch]]
	{
		SUBTYPE
		{
			name = White
			title = Improved white
			primaryColor = white
			secondaryColor = white
			TEXTURE
			{
				texture = reCOLOR/Bread_Stuff/New_Colors/Improved_White
				currentTexture = shuttleTank_main
			}
			TEXTURE
			{
				texture = reDIRECT/Phase1/Parts/5m_Tanks/jupiter_elements
				currentTexture = jupiter_elements
			}
			addedMass = 0.35
			addedCost = 700
		}
	}
}

