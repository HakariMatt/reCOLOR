@PART[DIRECT_STS_tank]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[textureSwitch]]
	{
		SUBTYPE
		{
			name = Blue
			title = Delta Blue
			primaryColor = #4f868e
			secondaryColor = white
			TEXTURE
			{
				texture = reCOLOR/shuttleTank_main_blue
